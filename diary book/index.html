<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Life Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Daily Life Diary</h1>
        <button id="toggle-theme">Switch to Dark Mode</button>
        <div class="entry-section">
            <textarea id="diary-entry" placeholder="Write your diary entry here..." rows="10"></textarea>
            <button id="save-entry">Save Entry</button>
        </div>
        <div id="entries">
            <h2>Your Previous Entries:</h2>
            <ul id="entry-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
